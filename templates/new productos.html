{% extends "base.html" %}

{% block content %}
<div class="producto-detalle-container">
    <div class="producto-imagen">
        <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}">
    </div>
    <div class="producto-info">
        <h1>{{ producto.nombre }}</h1>
        <p class="producto-precio">${{ '{:,}'.format(producto.precio) }}</p>
        <p class="producto-descripcion">{{ producto.descripcion }}</p>
        
        {% if producto.stock > 0 %}
            <p class="stock-disponible">✅ En stock ({{ producto.stock }} disponibles)</p>
            <button class="btn-agregar-carrito" onclick="agregarAlCarrito({{ producto.id }})">
                Agregar al carrito
            </button>
        {% else %}
            <p class="sin-stock">❌ Agotado</p>
        {% endif %}
        
        <div class="producto-meta">
            <span>Categoría: {{ producto.categoria }}</span>
        </div>
    </div>
</div>
{% endblock %}
