{% extends "mis_pedidos.html" %}
{% block content %}
<div class="auth-container">
    <form class="form-container"  action="{{ url_for('crear_paquete_usuario') }}" method="POST">
        <h2>Prealertar</h2>
        <input class="form-input" type="text" name="nombre" placeholder="Contenido" required><br>
        <input class="form-input" type="text" name="numero_guia" step="0.01" placeholder="numero_guia" required><br>
        <input class="form-input" type="text" name="precio" placeholder="Precio" required><br>
        <input class="form-input" type="text" name="peso" placeholder="Peso en kg o gramos" required><br>
        <input type="hidden" name="id_user" >
        <input type="hidden" name="estado" value="COMPRADO">
        <button class="btn-add-productos" type="submit">Prealertar</button>
    </form>
</div>

{% endblock %}
