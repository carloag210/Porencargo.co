{% extends "admin_panel.html" %}
{% block title %}Agregar producto{% endblock %}
{% block content %}
<link rel="stylesheet" href="/assets/css/admin_panel.css">
<div class="auth-container">

    <form class="form-container" method="POST"  enctype="multipart/form-data">
        <h2>Modificar producto</h2>
        <input class="form-input" type="text" name="nombre" placeholder="Nombre" required><br>
        <input class="form-input" type="text" name="precio" placeholder="Precio" required><br>
        <input class="form-input" type="text" name="peso"  placeholder="Peso en kg o gramos" required><br>
        <input class="form-input" type="file" name="imagen" accept="image/*" required><br>
        <label>Categoría:</label>
        <select class="form-input" name="categoria" required>
            <option value="audífonos">Audífonos</option>
            <option value="teclados">Teclados</option>
            <option value="ratones">Ratones</option>
            <option value="pantallas">Pantallas</option>
        </select><br><br>
        <button class="btn-add-productos" type="submit">Guardar modificaciones</button>
        </form>
</div>
{% endblock %}
