<!DOCTYPE html>
<html lang="es">
<head>
   <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Calculoid</title>
  <link rel="stylesheet" href="https://embed.calculoid.com/styles/main.css" />
  <script src="https://embed.calculoid.com/scripts/combined.min.js"></script>
  <link rel="stylesheet" href="/assets/css/calculadora.css">
</head>
<body>
   <header>
      <div class="container">
    <nav>
      <button class="menu-toggle" aria-label="Abrir menú">☰</button>
      <div class="logo_porEncargo">
        <img src="assets/img/logo_porEncargo_sinLetras.png" alt="logo">
      </div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index')}}">Inicio</a></li>
        <li><a href="{{ url_for('login_register')}}">Mi casillero</a></li>
        <li><a href="{{ url_for('productos')}}">Productos</a></li>
        <li><a href="{{ url_for('calculadora')}}" class="contacto-btn">Calculadora</a></li>
        <li><a href="{{ url_for('rastrea_tu_orden')}}">Rastrea tu orden</a></li>
        {% if current_user.is_authenticated and current_user.is_admin %}
          <li><a href="{{ url_for('admin_panel') }}">Panel Admin</a></li>
        {% endif %}
        {% if current_user.is_authenticated and not current_user.is_admin %}
          <li><a href="{{ url_for('pedidos_del_usuario') }}">Mis pedidos</a></li>
        {% endif %}
      </ul>
      <!-- Dólar Hoy TRM -->
      <style>#dolar_wpc1 a { font-size:1.2rem; font-weight:500; text-decoration:none;} #widget_usd_cop1 {font-size:1.1rem; color:#000;}</style>
      <div id="dolar_wpc1"><a href="https://dolar.wilkinsonpc.com.co/" target="_new">Dólar Hoy TRM</a></div>
      <script src="https://widgets.wilkinsonpc.com.co/curr/curr-usd-cop1.js"></script>
    </nav>
  </div>
</header>
  <div class="calculadora">
    
    <div ng-app="calculoid"
         ng-controller="CalculoidMainCtrl"
         ng-init="init({calcId:108245, apiKey:'c4273820688a2abe3a239'})"
         ng-include="load()">
    </div>

  </div>
  <script src="/assets/js/animacion_contact.js"></script>

</body>
</html>
